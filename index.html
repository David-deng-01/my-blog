<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旅游照片墙 - Vue 版</title>
    <!-- 引入Bootstrap CSS -->
    <link rel="stylesheet" href="lib/bootstrap-5.3.0/css/bootstrap.min.css">

    <!-- 引入Lightbox CSS -->
    <link rel="stylesheet" href="lib/lightbox2-2.11.4/css/lightbox.min.css">

    <!-- 引入自定义 CSS -->
    <link rel="stylesheet" href="lib/css/index.css">

    <!-- 引入Bootstrap JS -->
    <script src="lib/js/jquery.js"></script>

    <!-- 引入lightbox插件用于图片弹窗查看 -->
    <script src="lib/lightbox2-2.11.4/js/lightbox-plus-jquery.min.js"></script>

    <!-- 引入Bootstrap JS -->
    <script src="lib/bootstrap-5.3.0/js/bootstrap.bundle.min.js"></script>

    <!-- 引入lozad JS -->
    <script src="lib/js/lozad.js"></script>

    <!-- 引入Vue.js -->
    <script src="lib/js/vue.js"></script>

</head>
<body>

<div id="app" class="container mt-5">
    <nav class="navbar navbar-expand-lg bg-body-tertiary mb-3">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Image</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="./video.html">Video</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="row photo-gallery">
        <!-- Vue将会在这里动态渲染照片 -->
        <div
                v-for="(photo, index) in photos"
                :key="index"
                class="col-md-3 col-sm-6 mb-4"
        >
            <!-- 调整列宽以适应每行5张图片 -->
            <a :href="photo.src" data-lightbox="gallery">
                <img src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw=="
                     :data-src="photo.compressed_src"
                     :alt="photo.alt"
                     class="img-fluid rounded shadow-sm fit-image lozad"/>
            </a>
        </div>
    </div>
</div>
</body>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        let observer = lozad('.lozad', {
            rootMargin: '100px 0px', // 观察的根元素边缘，可以调整以适应不同需求
            threshold: 0.1, // 图片进入视口多少比例时开始加载，0~1之间
        });
        observer.observe();
    });
</script>

<!-- 引入自定义 JS -->
<script src="lib/js/index.js"></script>
</html>
